<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar Curso</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>
<div class="content-card">
<h2>Cadastrar Novo Curso</h2>

<div th:if="${errors}">
    <ul style="color:red;">
        <li th:each="error : ${errors}" th:text="${error.defaultMessage}"></li>
    </ul>
</div>

<form method="post" th:action="@{/curso/inserir}" th:object="${cursoDTO}" enctype="multipart/form-data">
    Nome: <input type="text" th:field="*{nome}"/> <br />
    Descrição: <textarea th:field="*{descricao}"></textarea> <br />
    Data de Início: <input type="date" th:field="*{dataInicio}"/> <br />
    Data Final: <input type="date" th:field="*{dataFim}"/> <br />

    Professor:
    <select th:field="*{professorId}">
        <option value="">Selecione um Professor</option>
        <option th:each="prof : ${todosProfessores}"
                th:value="${prof.id}"
                th:text="${prof.nome}"></option>
    </select> <br />

    Categoria:
    <select th:field="*{categoriaId}">
        <option value="">Selecione uma Categoria</option>
        <option th:each="cat : ${todasCategorias}"
                th:value="${cat.id}"
                th:text="${cat.nome}"></option>
    </select> <br />

    Imagem: <input type="file" name="file" /> <br />
    <button type="submit">Enviar</button>
</form>
</div>
</body>
</html>
